<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple server-sent events example</title>
  </head>

  <body>
    <script>
      const eventSource = new EventSource("http://localhost:5000/");

      eventSource.onmessage = function (event) {
        console.log(event.data);
      };
    </script>
  </body>
</html>
